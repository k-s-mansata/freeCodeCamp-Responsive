<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="page-heading" id="title">freeCodeCamp Survey Form</h1>
    <p class="form-title" id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"
          >Name
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age (Optional)
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Age"
            max="200"
            min="5"
            required
        /></label>
        <label id="dropdown-label" for="dropdown">
          Which option best describes your current role?
          <select id="dropdown">
            <option value="" disabled selected>Select Current Role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label id="definitely-label" for="recommend-definitely"
          ><input
            type="radio"
            name="recommendation"
            value="definitely"
            id="recommend-definitely"
          />
          Definitely</label
        >
        <label id="maybe-label" for="recommend-maybe"
          ><input
            type="radio"
            name="recommendation"
            value="maybe"
            id="recommend-maybe"
          />
          May be</label
        >
        <label id="not-sure-label" for="recommend-not-sure"
          ><input
            type="radio"
            name="recommendation"
            value="not-sure"
            id="recommend-not-sure"
          />
          Not Sure</label
        >
        <label id="feature-dropdown-label" for="feature-dropdown">
          What is your favorite feature of freeCodeCamp?
          <select id="feature-dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end-projects" label="front-end-projects-label">
          <input
            type="checkbox"
            name="front-end-projects"
            id="front-end-projects"
            value="front-end-projects"
          />
          Front-end Projects
        </label>
        <label for="back-end-projects" label="back-end-projects-label">
          <input
            type="checkbox"
            name="back-end-projects"
            id="back-end-projects"
            value="back-end-projects"
          />
          Back-end Projects
        </label>
        <label for="data-visualization" label="data-visualization-label">
          <input
            type="checkbox"
            name="data-visualizations"
            id="data-visualization"
            value="data-visualization"
          />
          Data Visualization
        </label>
        <label for="challenges" label="challenges-label">
          <input
            type="checkbox"
            name="challengess"
            id="challenges"
            value="challenges"
          />
          Challenges
        </label>
        <label for="open-source-community" label="open-source-community-label">
          <input
            type="checkbox"
            name="open-source-community"
            id="open-source-community"
            value="open-source-community"
          />
          Open Source Community
        </label>
        <label for="gitter-help-rooms" label="gitter-help-rooms-label">
          <input
            type="checkbox"
            name="gitter-help-rooms"
            id="gitter-help-rooms"
            value="gitter-help-rooms"
          />
          Gitter help rooms
        </label>
        <label for="videos" label="videos-label">
          <input type="checkbox" name="videos" id="videos" value="videos" />
          Videos
        </label>
        <label for="city-meetups" label="city-meetups-label">
          <input
            type="checkbox"
            name="city-meetups"
            id="city-meetups"
            value="city-meetups"
          />
          City Meetups
        </label>
        <label for="wiki" label="wiki-label">
          <input type="checkbox" name="wiki" id="wiki" value="wiki" /> Wiki
        </label>
        <label for="forum" label="forum-label">
          <input type="checkbox" name="forum" id="forum" value="forum" /> Forum
        </label>
        <label for="additional-courses" label="additional-courses-label">
          <input
            type="checkbox"
            name="additional-courses"
            id="additional-courses"
            value="additional-courses"
          />
          Additional Courses
        </label>
        <label id="comments-label" for="comments">
          Any comments or suggestions?
          <textarea
            id="comments"
            name="comments"
            rows="6"
            cols="50"
            placeholder="Enter your comment here.."
          ></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
